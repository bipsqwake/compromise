<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Комната | Compromise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .room-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin: 1.2rem 0 0.3rem 0;
    }
    .room-desc {
      font-size: 0.98rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .room-content {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .room-content .button-group {
      width: 100%;
      justify-content: center;
    }
    /* --- Добавлено: контейнер и стили для изображения --- */
    .image-container {
      width: 600px;
      height: 400px;
      margin: 2rem auto;
      border-radius: 0.7rem;
      overflow: hidden;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Вписывает изображение полностью */
      display: block;
    }
    /* Для мобильных устройств — адаптация */
    @media (max-width: 650px) {
      .image-container {
        width: 100vw;
        max-width: 98vw;
        height: 50vw;
        max-height: 65vw;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section style="text-align:center;">
      <div class="image-container">
        <img src="https://image.spreadshirtmedia.net/image-server/v1/products/T1459A839PA4459PT28D195809042W8333H10000/views/1,width=550,height=550,appearanceId=839,backgroundColor=F2F2F2/number-1-number-sticker.jpg" alt="Случайное изображение">
      </div>
      <div class="room-content">
        <div class="room-title">Выбор фильма на вечер</div>
        <div class="room-desc">Сегодня решаем, какой фильм смотреть всей компанией. Каждый может проголосовать, а потом обсудить!</div>
        <div class="button-group">
          <button class="outline">NOT OK</button>
          <button class="contrast">OK</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
