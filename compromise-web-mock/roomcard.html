<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example - Отступы на мобильном</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f4f4f4;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .card {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            border-radius: 16px;
            width: 90vw;
            height: 50vw;
            max-width: 600px;
            max-height: 400px;
            margin: 32px 0 16px 0;
            transition: all 0.3s;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            background-color: #fff;
            border: 2px solid #bbb;
            overflow: hidden;
        }
        .card-content {
            width: 100%;
            background: rgba(255,255,255,0.85);
            padding: 16px 20px 14px 20px;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #222;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-desc {
            font-size: 0.98rem;
            color: #555;
            margin: 4px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            width: 100%;
            margin-bottom: 32px;
        }
        .btn {
            font-size: 2rem;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn.ok {
            background-color: #27ae60;
        }
        .btn.not-ok {
            background-color: #e74c3c;
        }
        /* Мобильная адаптация */
        @media (max-width: 600px) {
            html, body {
                height: 100%;
                min-height: 100vh;
            }
            body {
                justify-content: flex-start;
            }
            .container {
                min-height: 100vh;
                width: 100vw;
                padding-left: 14px;
                padding-right: 14px;
                justify-content: flex-start;
                box-sizing: border-box;
            }
            .card {
                width: 100%;
                height: calc(100vh - 100px);
                max-width: none;
                max-height: none;
                border-radius: 24px;
                margin: 0;
            }
            .card-content {
                padding: 14px 14px 10px 14px;
            }
            .btn {
                width: 40vw;
                max-width: 200px;
                font-size: 1.5rem;
                padding: 14px 0;
                justify-content: center;
            }
            .buttons {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                background: #f4f4f4;
                padding: 16px 0 16px 0;
                margin-bottom: 0;
                z-index: 10;
                gap: 16px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding-left: 8px;
                padding-right: 8px;
            }
            .card {
                height: calc(100vh - 90px);
            }
            .btn {
                font-size: 1.15rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="card-title">Горное озеро на рассвете</div>
                <div class="card-desc">Потрясающий пейзаж с отражением гор в воде на фоне леса</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn ok"><i class="fa-solid fa-check"></i> OK</button>
            <button class="btn not-ok"><i class="fa-solid fa-xmark"></i> NOT OK</button>
        </div>
    </div>
</body>
</html>
